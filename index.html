    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'elsie': ['Elsie', 'serif'],
              'montserrat': ['Montserrat', 'sans-serif'],
              'dancing-script': ['Dancing Script', 'cursive'],
            },
            colors: {
              'light-bg': 'var(--color-light-bg, #F5F1E9)',
              'accent': 'var(--color-accent, #00A388)',
              'accent-light': 'var(--color-accent-light, #00E0A0)',
              'secondary': 'var(--color-secondary, #A259FF)',
              'dark-bg': 'var(--color-dark-bg, #191919)',
              'dark-card': 'var(--color-dark-card, #1E1E1E)',
              'dark-text': 'var(--color-dark-text, #EAEAEA)',
              'social-email': 'var(--color-social-email, #F28966)',
              'social-facebook': 'var(--color-social-facebook, #68A474)',
              'card-title-light': 'var(--color-card-title-light, #1F2937)',
              'card-title-dark': 'var(--color-card-title-dark, #EAEAEA)',
              'card-text-light': 'var(--color-card-text-light, #4B5563)',
              'card-text-dark': 'var(--color-card-text-dark, #9CA3AF)',
              'header-bg-light': 'var(--color-header-bg-light, #FFFFFF)',
              'header-bg-dark': 'var(--color-header-bg-dark, #191919)',
              'header-text-active': 'var(--color-header-text-active, #00A388)',
              'header-text-hover': 'var(--color-header-text-hover, #00A388)',
              'header-text-inactive-light': 'var(--color-header-text-inactive-light, #6B7280)',
              'header-text-inactive-dark': 'var(--color-header-text-inactive-dark, #9CA3AF)',
              'navbar-bg-light': 'var(--color-navbar-bg-light, #FFFFFF)',
              'navbar-bg-dark': 'var(--color-navbar-bg-dark, #191919)',
              'navbar-text-active': 'var(--color-navbar-text-active, #00A388)',
              'navbar-text-inactive-light': 'var(--color-navbar-text-inactive-light, #6B7280)',
              'navbar-text-inactive-dark': 'var(--color-navbar-text-inactive-dark, #9CA3AF)',
            },
            keyframes: {
              slideDown: {
                'from': { opacity: 0, transform: 'translateY(-10px)' },
                'to': { opacity: 1, transform: 'translateY(0)' },
              },
            },
            animation: {
              slideDown: 'slideDown 0.3s ease-out forwards',
            },
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      @keyframes scroll {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
      .dark select, .dark option {
        background-color: var(--color-dark-card, #1E1E1E) !important;
        color: var(--color-dark-text, #EAEAEA) !important;
      }
    </style>
